<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poynt</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      color: #000;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.25rem;
      color: #444;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      margin-top: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
    }

    footer a {
      text-decoration: none;
      color: #000;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="poynt-logo.png" alt="Poynt Logo" />
    <p>Creative Visuals, Made Sharp.</p>
    <a href="#work" class="btn">View Work</a>
  </header>

  <section class="gallery" id="work">
    <img src="https://via.placeholder.com/600x400" alt="Work 1">
    <img src="https://via.placeholder.com/600x400" alt="Work 2">
    <img src="https://via.placeholder.com/600x400" alt="Work 3">
    <img src="https://via.placeholder.com/600x400" alt="Work 4">
  </section>

  <footer>
    <a href="#">Instagram</a>
    <a href="mailto:hello@poyntstudio.com">Email</a>
    <p>&copy; 2025 Poynt</p>
  </footer>

</body>
</html>
