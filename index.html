<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poynt Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header, footer {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 1.5rem;
    }
    .btn {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .booking {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .booking form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .booking input, .booking textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    footer a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poynt Studio</h1>
    <p>Creative Visuals, Made Sharp.</p>
    <button class="btn">View Work</button>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x300" alt="Work 1">
    <img src="https://via.placeholder.com/400x300" alt="Work 2">
    <img src="https://via.placeholder.com/400x300" alt="Work 3">
    <img src="https://via.placeholder.com/400x300" alt="Work 4">
  </section>

  <section class="booking">
    <h2>Work With Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Inquiry</button>
    </form>
  </section>

  <footer>
    <p>
      <a href="#">Instagram</a>
      <a href="mailto:hello@poyntstudio.com">Email</a>
      <br>
      &copy; 2025 Poynt Studio
    </p>
  </footer>
</body>
</html>
